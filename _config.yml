title: Site Title
url: https://www.test.com
favicon: /images/favicon-isomer.ico
colors:
  primary-color: "#9013fe"
  secondary-color: "#4a90e2"
  media-colors:
    - title: media-color-one
      color: "#f5a623"
    - title: media-color-two
      color: "#50e3c2"
    - title: media-color-three
      color: "#d0021b"
    - title: media-color-four
      color: "#8b572a"
